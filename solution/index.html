<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gist App</title>
</head>

<body>
    <form type='input' action='/gist' method='POST'>
        <label for="snippet_title">Title</label>
        <input type='text' name='snippet_title' id="snippet_title">
        <label for="snippet_text">Snippet</label>
        <textarea id="snippet_text" rows="5" cols="50" name="snippet_text" placeholder="Enter snippet text"></textarea>
        <input type='submit' value='Submit Snippet'>
    </form>
</body>

</html>
